<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Subscription & Payment</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <form id="subscriptionForm">
    <div class="form-group">
      <input type="checkbox" id="subscribeCheckbox">
      <label for="subscribeCheckbox">Subscribe to newsletter</label>
    </div>

    <fieldset class="form-group">
      <legend>Select a payment method:</legend>
      <div>
        <input type="radio" id="visaBtn" name="paymentMethod" value="Visa">
        <label for="visaBtn">Visa</label>
      </div>
      <div>
        <input type="radio" id="paypalBtn" name="paymentMethod" value="PayPal">
        <label for="paypalBtn">PayPal</label>
      </div>
      <div>
        <input type="radio" id="masterBtn" name="paymentMethod" value="MasterCard">
        <label for="masterBtn">MasterCard</label>
      </div>
    </fieldset>

    <button type="submit" id="submitBtn">Submit</button>
  </form>

  <p id="subResult"></p>
  <p id="paymentResult"></p>

  <script src="script.js"></script>
</body>
</html>
